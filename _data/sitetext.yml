en: &DEFAULT_EN
  header:
    title: Ljeti hladno, zimi vruće uz
    text: Brnas Ploče d.o.o.
    button: Usluge
    buttonlink: "#services"

  services:
    title: "Usluge"
    text: ""
    section: services
    list:
      - title: "Klimatizacija"
        desc: "Prodaja, postavljanje, servis, te predinstalacije za klimatizacijske uređaje."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Elektroinstalacije"
        desc: "Popravljanje starih, te postavljanje novih elektroinstalacija."
        icon: fas fa-laptop
      - title: "Grijanje"
        desc: "Postavljanje električnih podnih grijanja i dizalica topline."
        icon: fab fa-markdown

  portfolio:
    title: "Ovlaštenja"
    text: "Brnas Ploče d.o.o. je ovlašteni partner sljedećih firmi: VIVAX, SAMSUNG, HISENSE, PANASONIC, DAIKIN, CLIVET, VHIPOOL, GORENJE, TOSHIBA, LG, MITSUBISHI ELECTRIC."
    section: portfolio

  timeline:
    title: "Vremenska Crta"
    text: "Naše putovanje"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Naši skromni početci"
        year: "2011-2013"
        desc: "Kao mali obiteljski obrt, započeli smo sa radom kod prijatelja i obitelji. Pri tome radu stekli smo kvalitetno iskustvo koje nam je pomoglo u daljnjem razvoju."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Rast i razvoj obrta"
        year: "2013-2018"
        desc: "Konstantan i kvalitetan rad rezultirao je povećanjem broja klijenata, te samim time i povećanjem obujma posla. U ovom periodu smo se specijalizirali za klimatizacijske uređaje i elektroinstalacije."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Pomoć pri izgradnji Pelješkog mosta"
        year: "2018-2022"
        desc: "Naš obrt dobija priliku sudjelovati u izgradnji Pelješkog mosta ugradnjom klimatizacijskih uređaja u svim boravišnim prostorima."
        image: assets/img/timeline/3.jpg
        alt: Instalacija klime na Pelješkom mostu
      - title: "Osnivanje Brnas Ploče d.o.o."
        year: "2024"
        desc: "Zbog povećanog obujma posla osnovali smo firmu Brnas Ploče d.o.o. koja će se baviti prodajom, postavljanjem i servisiranjem klimatizacijskih uređaja, elektroinstalacija i grijanja."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Pridružite <br> se našoj <br> priči!"

  about:
    title: "O nama"
    text: "Naša priča"
    body: "Brnas Ploče d.o.o. isprva utemeljen kao mali obiteljski obrt, nakon 10 godina uspješnog iskustva te velikog zadovoljstva klijenata, postaje firma koja će učiniti vaš dom ugodnijim prostorom za život."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "OUR AMAZING TEAM"
    text: "Lorem ipsum dolor sit amet consectetur."
    subtext: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported.
